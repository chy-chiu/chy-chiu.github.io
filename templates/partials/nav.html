<header class="header">
  <nav class="nav">
    <a href="/" class="nav-logo">{{ config.site.title }}</a>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-links">
      <span class="nav-toggle-icon"></span>
    </button>
    <div class="nav-menu" id="nav-links">
      <ul class="nav-links">
        {% for item in config.nav %}
        <li>
          <a href="{{ item.url }}" {% if current_url == item.url %} class="active"{% endif %}>
            {{ item.label }}
          </a>
        </li>
        {% endfor %}
      </ul>
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon"></span>
      </button>
    </div>
  </nav>
</header>
