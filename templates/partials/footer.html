<footer class="footer">
  <div class="footer-inner">
    {% if config.site.links %}
    <ul class="footer-links">
      {% for link in config.site.links %}
      <li><a href="{{ link.url }}">{{ link.label }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
    <p>&copy; {{ "now"|date_format("%Y") }} {{ config.site.author }}.</p>
  </div>
</footer>
