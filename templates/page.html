{% extends "base.html" %}

{% block content %}
<article class="page">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.updated %}
    <p class="page-updated">Last updated {{ page.updated.strftime('%B %d, %Y') }}</p>
    {% endif %}
  </header>
  <div class="page-content prose">
    {{ page.html_content | safe }}
  </div>
</article>
{% endblock %}
